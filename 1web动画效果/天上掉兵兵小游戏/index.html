<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Game of Life</title>
<link href="css.css" type=text/css rel=stylesheet>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

<body>

  <div class="h_container">

<div class="main_bg">

  <div class="container">

    </div>

          score

  <i class="l"></i>
