<script>
	function getClass(tagName,className){
		var arr=[];
		var result=[];
		arr = document.getElementsByTagName(tagName);
		for(var i =0;i<arr.length;i++){
			if(arr[i].className.indexOf(className)!=-1){
				result.push(arr[i]);
			}
		}
		return result;
	}
	var other_lang = getClass("ul","other-lang");
	other_lang[0].onmouseover = function(){
		this.className = "other-lang other-lang-curr";
	}
	other_lang[0].onmouseout = function(){
		this.className = "other-lang";
	}
</script>
